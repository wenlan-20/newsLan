<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Desktop/newsLan/css/index.css">
</head>

<body>

    <div id="demo">
        <h2>1. console.log打印信息</h2>
        <button id="log">Log Info(console.log)</button>

        <h2>2. console.warn告警信息</h2>
        <button id="warn">Log Warn(console.warn)</button>

        <h2>3. console.error错误信息 - 通常在异常逻辑中catch中的错误信息使用</h2>
        <button id="hal">Log Error(console.error)</button>

        <h2>4. console.table展示Json格式的复杂信息</h2>
        <button id="table">Log Table(console.table)</button>

        <h2>5. console.group信息组展示</h2>
        <button id="group">Log Group(console.group)</button>

        <h2>6. console.custom定制样式</h2>
        <button id="custom">Log Custom(console.custom)</button>

        <h2>7. Network网络请求错误展示</h2>
        <button id="network">Cause 404 (Network 404)</button>

    </div>
    <div></div>
    
</body>

</html>
