<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <div id="demo">
        <h2>1. console.log打印信息</h2>
        <button id="log">Log Info(console.log)</button>

        <h2>2. console.warn告警信息</h2>
        <button id="warn">Log Warn(console.warn)</button>

        <h2>3. console.error错误信息 - 通常在异常逻辑中catch中的错误信息使用</h2>
        <button id="hal">Log Error(console.error)</button>

        <h2>4. console.table展示Json格式的复杂信息</h2>
        <button id="table">Log Table(console.table)</button>

        <h2>5. console.group信息组展示</h2>
        <button id="group">Log Group(console.group)</button>

        <h2>6. console.custom定制样式</h2>
        <button id="custom">Log Custom(console.custom)</button>

        <h2>7. Network网络请求错误展示</h2>
        <button id="network">Cause 404 (Network 404)</button>

    </div>

    <script>
        //console.log打印普通log日志信息
        document.querySelector("#log").addEventListener("click", () => {
            console.log("Hello,World!");
        });

        //console.warn打印告警信息
        document.querySelector("#warn").addEventListener("click", () => {
            console.warn("抱歉，请您输入正确的value（try-catch流程）");
        });

        //console.error打印错误信息
        document.querySelector("#hal").addEventListener("click", () => {
            console.error("I'm sorry,Dave. I'm afraid I can't do that. ");
        });

        //console.table打印表格信息
        document.querySelector("#table").addEventListener("click", () => {
            console.table([
                { short: "JS", long: "JavaScript", version: "ES6" },
                { short: "CSS", long: "Casting Style Sheet", version: "CSS 3.0" },
                { short: "HTML", long: "Hyper Text Markup Language" }
            ]);
        });

        //console.group打印信息组
        document.querySelector("#group").addEventListener("click", () => {
            const label = "使用console打印group一组信息";
            console.group(label);
            console.info("Log");
            console.info("Warning");
            console.info("Error");
            console.info("Network");
            console.groupEnd(label);
        });

        //console自定义样式
        document.querySelector("#custom").addEventListener("click", () => {
            const spacing = "5px";
            const styles = "padding: ${spacing}; background-color: darkblue; border: ${spacing} solid crimson; font-size: 2em ;font-styles: italic"
            console.log("%c这里展示定制的样式", styles);
        });

        //网络错误Log打印
        document.querySelector("#network").addEventListener("click", e => {
            fetch("/network");
        });
    </script>

</body>

</html>
